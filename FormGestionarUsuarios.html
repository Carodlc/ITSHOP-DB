            // Aquí puedes realizar una solicitud al servidor para obtener la información del usuario

            var nombreUsuario = "Nombre de ejemplo";

            // Actualizar la tabla de resultados con la información del usuario
            actualizarTablaResultados(nombreUsuario, rolUsuario);
        }

        // Función para actualizar la tabla de resultados con el nombre y el rol del usuario
        function actualizarTablaResultados(nombreUsuario, rolUsuario) {
            // Obtener la referencia a la tabla de resultados
            var tablaResultados = document.getElementById("tablaResultados");

            // Crear una nueva fila para mostrar la información del usuario
            var fila = tablaResultados.insertRow();

            // Insertar celdas para el nombre del usuario y su rol
            var celdaNombre = fila.insertCell(0);
            celdaNombre.textContent = nombreUsuario;

            var celdaRol = fila.insertCell(1);

        }
