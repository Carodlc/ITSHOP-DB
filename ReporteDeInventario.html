<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generated by Codia AI</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
  <link rel="stylesheet" href="ReporteDeInventario.css" />
  <style>
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .date-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px; /* Espacio entre las fechas y el siguiente elemento */
    }

    .date-label {
      color: #8D2D2C;
      font-size: 17px;
      font-family: 'Outfit', sans-serif;
      font-weight: 400;
      margin-right: 10px;
    }

    .date-input {
      width: 200px; /* Ancho de los input de fecha */
    }

    .date-space {
      margin-left: 20px;
      margin-right: 20px;
    }

    .flex-row-be {
      margin-bottom: 20px; /* Bajar un poco "Desde" y "Hasta" */
    }

    .flex-row-da {
      margin-top: 20px; /* Espacio entre "Hasta" y el siguiente elemento */
    }

    .flex-row-a {
      margin-top: 20px; /* Espacio entre el último elemento y los botones */
    }

    .button-frame {
      margin-right: 10px; /* Espacio entre los botones */
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="flex-row-be">
      <span class="reporte">Reporte:</span>
    </div>
    <div class="date-container">
      <div class="date-label">Desde:</div>
      <input type="date" id="fechaDesde" name="fechaDesde" class="date-input">
      <div class="date-space"></div> <!-- Espacio entre DESDE y HASTA -->
      <div class="date-label">Hasta:</div>
      <input type="date" id="fechaHasta" name="fechaHasta" class="date-input">
    </div>
    <div class="flex-row-da">  
      <div class="rectangle">
        <div class="flex-row-eb">
          <span class="ultima-venta">Última venta </span>
          <div class="regroup-5">
            <span class="producto">Producto</span>
            <span class="ultimo-surtido">Último Surtido</span>
          </div>
        </div>
        <div class="flex-row-fb">
          <div class="iconixto-linear-arrow-down">
            <div class="icon-6"></div>
          </div>
        </div>
      </div>
      <span class="cantidad">Cantidad</span>
    </div>
    <div class="flex-row-a">
      <button class="button-frame">
        <span class="regresar">Regresar</span>
      </button>
      <button class="button-frame-8">
        <span class="imprimir">Imprimir</span>
      </button>
    </div>
  </div>
</body>
</html>
