<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated by Codia AI</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@500&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;500;600;800&display=swap">
  <link rel="stylesheet" href="SurtirC.css">
  <style>
    .input-container {
      display: flex;
      align-items: center;
      margin-top: -2px;
    }

    input.quantity {
      width: 50px;
      text-align: center;
      border: 1px solid #cccccc;
      border-radius: 3px;
      margin: 0 5px;
      font-size: 14px;
      padding: 5px;
    }
    .rectangle-a {
      margin-top: 10px;
      position: relative;
    }

    /* Estilo para los botones de borrar producto */
    .delete-product {
      border: none;
      background-color: #8b0000; /* Color guinda */
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    .delete-product:hover {
      background-color: #6a0000; /* Cambio de color al pasar el ratón */
    }

    .product-image {
      width: 155px; /* Ajusta el ancho de la imagen */
      height: 155px; /* Ajusta el alto de la imagen */
      margin-right: 10px;
      border-radius: 5px;
    }

    /* Estilo para los recuadros */
    .rectangle-5 {
      position: relative;
      width: 735.953px; /* Ajusta el ancho */
      height: 155.771px;
      margin: 57.031px 0 0 116.136px;
      background: #dfc7c7;
      z-index: 26;
      border-radius: 30px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin-left: 60px; /* Mover el botón a la derecha */
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content button {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      background-color: white;
      border: none;
      width: 100%;
      text-align: left;
    }

    .dropdown-content button:hover {
      background-color: #dddddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: #c59797; /* Color guinda */
      border-radius: 20px; /* Hacer más redondo */
    }

    /* Estilo para el botón de categoría */
    .dropdown button.dropbtn {
      background-color:#721918;
      color: white;
      margin: 0; /* Eliminar el margen */
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="flex-column">
      <div class="inicio-mi-cuenta">
        <span class="inicio">Inicio > </span>
        <span class="mi-cuenta">Mi Cuenta</span>
      </div>
      <div class="rectangle">
        <div class="iconixto-linear-cart"><div class="icon"></div></div>
        <div class="iconixto-linear-home"><div class="icon-1"></div></div>
        <div class="iconixto-linear-notification"><div class="icon-2"></div></div>
        <div class="user-icon"><div class="icon-3"></div></div>
      </div>
      <span class="itshop">ITSHOP</span>
      <div class="rectangle-4">
        <div class="rectangle-5">
          <div class="product-details">
            <label for="product1">
              <input id="product1" type="file" style="display:none;">
              <img class="product-image" src="#" alt="Producto 1" id="img-product1">
            </label>
            <span class="product-name">Nombre de producto</span>
            <!-- Nuevo botón para borrar producto -->
            <button class="delete-product">Surtir producto</button>
          </div>
          <div class="rectangle-6"></div>
          <div class="product-quantity">
            <span class="title">Cantidad de producto:</span>
            <div class="input-container">

              <div class="arrow-square-up"><div class="icon-7"></div></div>
              <input type="number" class="quantity" value="0" min="0" oninput="updateTotal()">
              <div class="arrow-square-down"><div class="icon-8"></div></div>
            </div>
          </div>
        </div>

        <div class="rectangle-a">
          <div class="rectangle-5">
            <div class="product-details">
              <label for="product2">
                <input id="product2" type="file" style="display:none;">
                <img class="product-image" src="#" alt="Producto 2" id="img-product2">
              </label>
              <span class="product-name">Nombre de producto</span>
     
              <button class="delete-product">Surtir producto</button>
            </div>
            <div class="rectangle-6"></div>
            <div class="product-quantity">
              <span class="title">Cantidad de producto:</span>
              <div class="input-container">
                <div class="arrow-square-up"><div class="icon-7"></div></div>
                <input type="number" class="quantity" value="0" min="0" oninput="updateTotal()">
                <div class="arrow-square-down"><div class="icon-8"></div></div>
              </div>
            </div>
          </div>
        </div>

      
        <span class="surtir-13">Inventario</span>
        <button class="frame-button-14">
          <span class="comprar">Crear reporte de inventario</span>
        </button>
      </div>

      <div class="rectangle-15">
        <div class="rectangle-16"></div>
        <span class="inventario">Inventario</span>
      </div>
    </div>
    <div class="rectangle-17">
      <span class="mi-cuenta-18">mi cuenta</span>
      <span class="general">General</span>
      <span class="productos">Productos</span>
      <span class="ventas">Ventas</span>
      <span class="ajustes">Ajustes</span>
     
    </div>
  </div>

  <script>
    function readURL(input, imgId) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        
        reader.onload = function(e) {
          document.getElementById(imgId).src = e.target.result;
        }
        
        reader.readAsDataURL(input.files[0]); // convertir a base64
      }
    }

    document.getElementById('product1').addEventListener('change', function() {
      readURL(this, 'img-product1');
    });

    document.getElementById('product2').addEventListener('change', function() {
      readURL(this, 'img-product2');
    });

    function updateTotal() {
      var total = 0;
      var quantities = document.querySelectorAll('.quantity');

      for (var i = 0; i < quantities.length; i++) {
        var quantity = parseInt(quantities[i].value) || 0;
        total += quantity;
      }

      console.log(total);
    }
  </script>
</body>
</html>
