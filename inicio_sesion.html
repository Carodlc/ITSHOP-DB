<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@500&display=swap"
    />
    <link rel="stylesheet" href="registrarse.css" />

  <style>

    /* Estilos para el menú desplegable */
    .dropdown {
      position: relative;
      display: inline-block;
      margin-top: 10px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9; /* Cambia el color de fondo aquí si deseas */
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 20px; /* Agrega bordes redondos al menú */
    }

    .dropdown-content a {
      color: #333; /* Cambia el color del texto aquí si deseas */
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-radius: 20px; /* Agrega bordes redondos a los elementos del menú */
      font-family: 'Readex Pro', sans-serif;
      font-weight: 500;
    }

    .dropdown-content a:hover {
      background-color: #ddd; /* Cambia el color de fondo al pasar el cursor aquí si deseas */
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    body {
      font-family: 'Readex Pro', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      color: #333; /* Cambia el color de texto principal */
    }

    .main-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: #721918; /* Cambia el color del encabezado */
      text-align: center;
      font-family: 'Outfit', sans-serif; /* Cambia el tipo de letra del encabezado */
    }

    label {
      font-weight: 500;
      margin-top: 10px;
      display: block;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color:#721918;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: 500;
    }

    button[type="submit"]:hover {
      background-color: #721918;
    }
    
  </style>
</head>
<body>
  <div class="main-container">
    <h1>ITSHOP</h1>
    <form id="loginForm" action="verificar_login.php" method="post"> <!-- Modificado el action y el method -->
      <label for="email">Correo:</label>
      <input type="text" id="email" name="email" placeholder="Ingrese su correo">
      <label for="password">Contraseña:</label>
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
        <label for="showPassword">
          <input type="checkbox" id="showPassword"> Mostrar contraseña
        </label>
      </div>
      <button type="submit">Iniciar sesión</button>
    </form>
    <div class="dropdown">
      <div class="user"><div class="icon-5"></div></div>
      <div class="dropdown-content">
        <a href="#" id="loginBtn">Iniciar sesión</a>
        <a href="#" id="registerBtn">Registrarse</a>
      </div>
    </div>
  </div>
  <div id="overlay">
    <iframe id="registerFrame" frameborder="0"></iframe>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const passwordInput = document.getElementById('password');
      const showPasswordCheckbox = document.getElementById('showPassword');

      showPasswordCheckbox.addEventListener('change', function() {
        passwordInput.type = this.checked ? 'text' : 'password';
      });
    });
  </script>
</body>
</html>
